<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Cloud Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='reset_password.css') }}">
</head>
<body class="bg-light" id="body">
  <div class="login-box">
    <button class="toggle-theme" onclick="toggleDarkMode()">üåì</button>
    <h2 class="mb-4 text-center">üîëReset Password</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required autofocus>
      </div>
      <div class="mb-3">
        <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Reset Password</button>
      <p class="text-center mt-3"><a href="{{ url_for('login') }}">Back to Login</a></p>
    </form>
  </div>

  <div class="watermark"> 
    <a href="https://instagram.com/ar_aswinraj" target="_blank" title="Click to visit my Instagram" style="text-decoration: none; color: inherit;">
      &copy Made with ‚ù§Ô∏è by Aswin
    </a>
  </div>

  <script>
    const body = document.getElementById("body");

    function checkTheme() {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        body.classList.add("dark-mode");
      }
    }

    function toggleDarkMode() {
      body.classList.toggle("dark-mode");
      const isDark = body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    checkTheme();
  </script>
</body>
</html>
