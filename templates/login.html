<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Cloud Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f1f3f5, #e3e9ef);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    .login-box h2 {
      font-weight: 600;
    }

    .form-control {
      border-radius: 6px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 6px;
    }

    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: inherit;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 20px;
      }
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #fff;
    }

    .dark-mode .login-box {
      background-color: #2b2b2b;
      color: #fff;
    }

    .dark-mode .form-control {
      background-color: #3c3c3c;
      color: #fff;
      border-color: #666;
    }

    .dark-mode .form-control::placeholder {
      color: #bbb;
    }

    .dark-mode .btn-primary {
      background-color: #00bcd4;
      border-color: #00bcd4;
    }

    .dark-mode a {
      color: #00bcd4;
    }

    .dark-mode .alert {
      background-color: #2a2a2a;
      border-color: #444;
      color: #eee;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #888;
      z-index: 0;
    }

    .dark-mode .watermark {
      color: #555;
    }
  </style>
</head>
<body class="bg-light" id="body">
  <div class="login-box">
    <button class="toggle-theme" onclick="toggleDarkMode()">üåì</button>
    <h2 class="mb-4 text-center">üîê Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember Me</label>
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
      <p class="text-center mt-3">New here? <a href="{{ url_for('register') }}">Register</a></p>
    </form>
  </div>

  <div class="watermark"> 
<a href="https://instagram.com/ar_aswinraj" target="_blank" title="Click to visit my Instagram" style="text-decoration: none; color: inherit;">
&copy Made with ‚ù§Ô∏è by Aswin
</a>
</div>

  <script>
    const body = document.getElementById("body");

    function checkTheme() {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        body.classList.add("dark-mode");
      }
    }

    function toggleDarkMode() {
      body.classList.toggle("dark-mode");
      const isDark = body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    checkTheme();
  </script>
</body>
</html>
