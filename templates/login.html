<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Cloud Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body class="bg-light" id="body">
  <div class="login-box">
    <button class="toggle-theme" onclick="toggleDarkMode()">üåì</button>
    <h2 class="mb-4 text-center">üîê Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember Me</label>
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
      <p class="text-center mt-3">New here? <a href="{{ url_for('register') }}">Register</a></p>
      <p class="text-center mt-3">Forgot Password? <a href="/reset_password">Reset Password</a></p>
    </form>
  </div>

  <div class="watermark"> 
<a href="https://instagram.com/ar_aswinraj" target="_blank" title="Click to visit my Instagram" style="text-decoration: none; color: inherit;">
&copy Made with ‚ù§Ô∏è by Aswin
</a>
</div>

  <script>
    const body = document.getElementById("body");

    function checkTheme() {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        body.classList.add("dark-mode");
      }
    }

    function toggleDarkMode() {
      body.classList.toggle("dark-mode");
      const isDark = body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    checkTheme();
  </script>
</body>
</html>
