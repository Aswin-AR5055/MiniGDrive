version: "3.8"
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_USER}
      - GF_SECURITY_PASSWORD=${GF_PASSWORD}
    depends_on:
      - prometheus

  gdrive:
    build: ./MiniGDrive
    container_name: gdrive
    ports:
      - "127.0.0.1:6000:6000"
    volumes:
      - /home/ubuntu/mingdrive_data/uplods:/app/uploads
      - /home/ubuntu/minigdrive_data/trash:/app/trash
      - /home/ubuntu/minigdrive_data/storage:/app/storage
      - /home/ubuntu/minigdrive_data/users.db:/app/users.db
      - /home/ubuntu/minigdrive_data/profiles:/app/static/profiles
    environment:
      - SECRET_KEY=${SECRET_KEY}

      


